<ion-header class="ion-no-border" mode="md">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title style="padding: 0px;" >Set Reminder</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">

        <ion-label class="green_name">Drug Name</ion-label>
        <ion-input type="text" placeholder="Drug Name"></ion-input>

        <ion-label class="green_name">Concern</ion-label>
        <ion-input type="text" placeholder="Concern"></ion-input>

        <ion-label class="green_name">Dosage</ion-label>
        <ion-select value="1" placeholder="Dosage">
            <ion-select-option value="1">1</ion-select-option>
            <ion-select-option value="2">2</ion-select-option>
            <ion-select-option value="3">3</ion-select-option>
            <ion-select-option value="4">4</ion-select-option>
        </ion-select>

        <ion-label class="green_name">Doctor</ion-label>
        <ion-input type="text" placeholder="Doctor"></ion-input>

        <ion-row>
            <ion-col size="6" style="padding-left: 0px;">
                <ion-label class="green_name">Start</ion-label>
                <div class="date_div">
                    <ion-datetime display-format="DD/MM/YYYY" placeholder="Start"></ion-datetime>
                    <ion-icon name="calendar-sharp"></ion-icon>
                </div>
            </ion-col>
            <ion-col size="6" style="padding-right: 0px;">
                <ion-label class="green_name">End</ion-label>
                <div class="date_div">
                    <ion-datetime display-format="DD/MM/YYYY" placeholder="End"></ion-datetime>
                    <ion-icon name="calendar-sharp"></ion-icon>
                </div>
            </ion-col>
        </ion-row>

        <ion-label class="green_name">Time</ion-label>
        <div class="time_slots">
            <ion-datetime display-format="hh:mm A" *ngFor="let item of timeSlots" placeholder="Time"></ion-datetime>
            <div class="add_btn" (click)="addSlot()">
                <ion-icon name="add"></ion-icon>
            </div>
        </div>
        
        <ion-button expand="block" shape="round">
            Set Reminder
        </ion-button>


        
    </div>
</ion-content>
