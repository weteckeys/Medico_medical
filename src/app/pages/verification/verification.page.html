<ion-content>
    <div class="main_content_div">

        <img src="assets/imgs/capsule.png" class="logo">
        <ion-label class="logo_text">MEDI<span>CO</span></ion-label>

        <ion-label class="bold_lbl">VERIFICATION</ion-label>
        <ion-label class="small_lbl">Enter your OTP code here</ion-label>

        <ng-otp-input  (onInputChange)="onOtpChange($event)"  [config]="{length:4}"></ng-otp-input>

        <ion-button expand="block" shape="round" class="gredient_btn" (click)="goToLocation()">
            Continue
        </ion-button>

        <div class="flex_div">
            <ion-label>Resend OTP</ion-label>
            <ion-label>Change Number</ion-label>
        </div>

    </div>
</ion-content>
