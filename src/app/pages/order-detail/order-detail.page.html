<ion-header class="ion-no-border" mode="md">
  <ion-toolbar>
        <ion-button (click)="goBack()" fill="clear" size="small" slot="start">
            <ion-icon name="chevron-back" style="font-size: 24px;"></ion-icon>
        </ion-button>
      <ion-title>Order Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">
        <div class="card_box">
          <ion-label class="green_lbl">Shipping To</ion-label>
          <ion-label class="bold_lbl">Jonh Doe</ion-label>
          <ion-label class="simple_lbl">1234, Eva surbhi complex, Aksharwadi Road, Bhavnagar - 364001</ion-label>
        </div>

        <div class="card_box">
            <ion-label class="green_lbl">Payment Detail</ion-label>
            <ion-label class="bold_lbl">XXXX-XXXX-XXXX-4242</ion-label>
        </div>

        <div class="card_box">
            <ion-label class="green_lbl">Order</ion-label>
            <ion-label class="bold_lbl">2 Items</ion-label>
            <ion-label class="simple_lbl">1. Crocin Pain Relief</ion-label>
            <ion-label class="simple_lbl">1. Crocin Advance</ion-label>
            <div class="flex_div" style="margin-top: 10px">
                <ion-label class="bold_lbl">Total</ion-label>
                <ion-label class="bold_lbl">128.60</ion-label>
            </div>
        </div>

        <div class="card_box">
            <ion-label class="green_lbl">Delivery</ion-label>
            <div class="flex_div">
                <ion-label class="simple_lbl">Delivered by</ion-label>
                <ion-label class="bold_lbl">12 Feb 2019</ion-label>
            </div>
        </div>
    </div>
</ion-content>

<ion-footer>
    <ion-label *ngIf="orderType == 'old'">Order Delivered</ion-label>
    <ion-button *ngIf="orderType == 'new'" expand="block" shape="round">
        Cancel Order
    </ion-button>
</ion-footer>
